<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sample CV</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="wrapper">

      <!-- 画像 -->
      <div id="card">
        <img src="./images/card.jpg" alt="カード">
      </div>

      <!-- 個人情報なので注意 -->
      <div class="profile">
        <h2 class="title">name</h2>
        <h1 class="name">出水彗一</h1>

        <h2 class="title">history</h2>
        <ul class="history_list">
          <li><div class="year">2002</div><div class="txt">京都府生まれ</div></li>
          <li><div class="year">2020</div><div class="txt">京都工学院高校卒業</div></li>
          <li><div class="year">2021</div><div class="txt">京都芸術大学（旧：京都造形芸術大学）情報デザイン学科クロステックデザインコース入学</div></li>
          <li><div class="year">現在</div><div>在学中</div></li>
        </ul>

        <h2 class="title">link</h2>
        <div>
          好きなサイト：<a href="https://twitter.com" target="_blank">ツイッター</a>
        </div>

      </div>



    </div>
  </body>

</html>
